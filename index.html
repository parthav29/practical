<html>
<head>
<title>Examination Form 2022-23</title>
<style>
body{
background-image: url(Background.jpg);
background-repeat: no-repeat;
background-size: 150%;
padding: 40px;
max-width: 700px;
margin: 40px auto;
border-radius: 4px;
box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);
}
</style>
<script type="text/javascript">
function validate(){
if(document.myForm.First_Name.value==""){
alert("Please provide First Name !");
document.myForm.First_Name.focus();
return false;
}
if(document.myForm.Last_Name.value==""){
alert("Please provide Last Name !");
document.myForm.Last_Name.focus();
return false;
}
if(document.myForm.Mobile.value==""){
alert("Please provide mobile number !!");
document.myForm.Mobile.focus();
return false;
}
if(document.myForm.Email.value==""){
alert("Please provide valid Email !!");
document.myForm.Email.focus();
return false;
}
if(document.myForm.Password.value==""){
alert("Please Enter Password !!");
document.myForm.Password.focus();
return false;
}
if(document.myForm.city.value==""){
alert("Please provide city");
document.myForm.city.focus();
return false;
}
if(document.myForm.state.value==""){
alert("Please Enter State !!");
document.myForm.state.focus();
return false;
}
return(true);
}
</script>
</head>
<body>
<form action = "#" name = "myForm" onSubmit = "return (validate())";>
<h1 align = "center"> Examination Form 2022-23</h1>
<table align = "center" cellpadding="9">
    <hr>
<tr>
<td> First Name : </td>
<td>
<input type = "text" name = "First_Name" placeholder="First Name" />
</td>
</tr>
<tr>
<td> Last Name : </td>
<td>
<input type = "text" name ="Last_Name" placeholder="Last Name" />
</td>
</tr>
<tr>
<td> Gender : </td>
<td> Male
<input type="radio" name="Gender" value="male" />
Female
<input type="radio" name="Gender" value="female" />
</td>
</tr>
<tr>
<td> Moblie No. </td>
<td>
<input type="text" name="Mobile" placeholder="Moblie Number" />
</td>
</tr>
<tr>
<td> Email : </td>
<td> <input type="text" name="Email" placeholder="Email Id" />
</td>
</tr>
<tr>
<td> Roll No : </td>
<td><input type="Roll no" name="Roll No" placeholder="Roll No" />
</td>
</tr>
<tr>
<td> Enrolment No : </td>
<td>
<textarea name = "Enrolment No" placeholder="Enrolment No" >
</textarea>
</td>
</tr>
<tr>
<td> City :</td>
<td>
<input type="text" name="city" placeholder="City" />
</td>
</tr>
<tr>
<td> State : </td>
<td>
<input type="text" name="state" placeholder="State" />
</td>
</tr>
<tr>
<td> Appling For:</td> <br>
<td>
3rd Sem(B.Tech)<input type="radio" name="Course" value="3rd Sem(B.Tech)" />
5th Sem(B.Tech)<input type="radio" name="Course" value="5th Sem(B.Tech)" />
7th Sem(B.Tech)<input type="radio" name="Course" value="7th Sem(B.Tech)" />
</td>
</tr>
<tr>
    <td>Branch:</td> <br>
    <td>
    CSE<input type="radio" name="Course" value="CSE" />
    IT<input type="radio" name="Course" value="IT" />
    ETC<input type="radio" name="Course" value="ETC" />
    AI<input type="radio" name="Course" value="IT" />
    DS<input type="radio" name="Course" value="DS" />
    </td>
    </tr>
<tr>
<td align="right"> </td>
<td>
<input type="Submit" Value = "Submit" />
</td>
</tr>
</table>
</form>
</body>
</html>
